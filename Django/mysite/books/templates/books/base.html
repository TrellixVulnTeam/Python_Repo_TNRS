<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'books/css/style.css' %}">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <title>Online Book Store</title>
</head>
<body>
    <div class="jumbotron">
    	<div class="container text-center">
    		<h1>Read-matika</h1>
    		<p>
    			<a href="" class="typewrite" data-period="2000" data-type='[ "#Mission", "#Vission", "#Values" ]'>
    			    <span class="wrap"></span>
				</a>
    		</p>
    	</div>
    </div>

    <nav class="navbar navbar-inverse">
    	<div class="container-fluid">
    		<div class="navbar-header">
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    			</button>
    			<a class="navbar-brand" href="{% url 'books:index' %}"><img src="{% static 'books/logo.png' %}" style="height: 30px; width: 30px;"></a>
    		</div>
    		<div class="collapse navbar-collapse" id="myNavbar">
    			<ul class="nav navbar-nav">
    				<li class="active"><a href="{% url 'books:index' %}">Home</a></li>
    				<li><a href="#">Products</a></li>
    				<li><a href="#">Deals</a></li>
    				<li><a href="#">Stores</a></li>
    				<li><a href="#">Contact</a></li>
    			</ul>
    			<ul class="nav navbar-nav navbar-right">
    				<li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
    				<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart <span class="badge">0</span></a></li>
    			</ul>
    		</div>
    	</div>
    </nav>

    {% block body %}
    {% endblock %}

    <br><br>

    <footer class="container-fluid text-center">
    	<p>Online Store Copyright</p>
    	<form class="form-inline">Get deals:
    		<input type="email" class="form-control" size="50" placeholder="Email Address">
    		<button type="button" class="btn btn-danger">Sign Up</button>
    	</form>
    </footer>

</body>
</html>
